version: '3.8'

services:
  database:
    build:
      context: ../citary-database
      dockerfile: Dockerfile
    container_name: citary-database-dev
    environment:
      POSTGRES_USER: ${DB_USER:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_DATABASE:-my_database_pg}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - citary-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-root} -d ${DB_DATABASE:-my_database_pg}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../citary-backend
      dockerfile: dockerfile
      target: development
    container_name: citary-backend-dev
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3001}
      JWT_SEED: ${JWT_SEED}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      SYSTEM_NAME: ${SYSTEM_NAME:-Citary}
      DB_USER: ${DB_USER:-root}
      DB_HOST: database
      DB_DATABASE: ${DB_DATABASE:-my_database_pg}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_PORT: 5432
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    volumes:
      - ../citary-backend:/app_backend
      - /app_backend/node_modules
      - backend_logs:/app_backend/logs
    depends_on:
      database:
        condition: service_healthy
    networks:
      - citary-network
    command: npm run dev

  frontend:
    build:
      context: ../citary-frontend
      dockerfile: Dockerfile
      target: development
      args:
        VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:3001}
    container_name: citary-frontend-dev
    environment:
      NODE_ENV: development
      VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:3001}
    ports:
      - "5173:5173"
    volumes:
      - ../citary-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - citary-network
    command: npm run dev -- --host

volumes:
  postgres_data_dev:
  backend_logs:

networks:
  citary-network:
    driver: bridge